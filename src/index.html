<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Roraima FullStack Devs | Community Developers</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div
      class="wallpaper wallpaper--filter"
      style="background-image: url('/assets/img/background@3x.jpg');background-size: cover;background-position: center;"
    >
      &nbsp;
    </div>

    <div class="content">
      <aside class="side">
        <picture class="picture">
          <!-- DESCOMENTE SE FOR USAR IMAGEM EM JPG OU PNG -->
          <!-- <div class="picture__shadow">&nbsp;</div> -->
          <!-- <img
            src="assets/img/background@3x.jpg"
            alt="Roraima FullStack Devs Logo"
            srcset="
              assets/img/background@1x.jpg 1x,
              assets/img/background@2x.jpg 2x,
              assets/img/background@3x.jpg 3x
            "
            width="320"
            height="320"
          /> -->

          <svg
            class="picture__image"
            image-rendering="optimizeQuality"
            shape-rendering="geometricPrecision"
            text-rendering="geometricPrecision"
            role="img"
            aria-label="Roraima FullStack Devs"
          >
            <use xlink:href="assets/img/sprite.svg#logo" />
          </svg>
        </picture>
      </aside>

      <main class="about">
        <h1 class="about__name">Roraima FullStack Devs</h1>
        <p class="about__job">Comunidade de Devs in RR</p>
        <hr class="hr" />
        <div class="about__description">
          Compartilhe conhecimento, codigo e ideias conosco. Fortalecendo a
          comunidade roraimense.
        </div>
        <div class="about__contact">
          <a href="#" class="button">Participar</a>
        </div>

        <ul class="about__social-icons">
          <li>
            <a href="#" class="icon">
              <svg>
                <use xlink:href="assets/img/sprite.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" class="icon">
              <svg>
                <use xlink:href="assets/img/sprite.svg#icon-github"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" class="icon">
              <svg>
                <use xlink:href="assets/img/sprite.svg#icon-whatsapp"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" class="icon">
              <svg>
                <use xlink:href="assets/img/sprite.svg#icon-download"></use>
              </svg>
            </a>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
